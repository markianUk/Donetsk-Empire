l_english:
 atd_news.1.t:0 "Революція на Майдані"
 atd_news.1.desc:0 "Раніше сьогодні українська Рада відсторонила Віктора Януковича після його втечі до [SOV.GetNameDef], а [UKR.GetLeader] склав присягу виконувача обов’язків президента.\n\nЦе сталося після місяців масових протестів і заворушень проти Режим Януковича, де протестувальники вимагають, щоб він відмовився від підтримки розширення торговельних зв’язків України з Росією та відновив переговори про політичну та економічну співпрацю з ЄС."
 atd_news.1.a:0 "Це може вплинути на економіку країни."
 atd_news.1.b:0 "Слава Україні!"
 atd_news.1.c:0 "Західні диверсанти!"

 atd_news.2.t:0 "Вторгнення Росії до Криму"
 atd_news.2.desc:0 "У відповідь на зростаючі заворушення в Україні в Криму були помічені невідомі солдати без розпізнавальних знаків, яких прозвали "зеленими чоловічками". Хоча Росія офіційно не заявляє про свою відповідальність за кризу, всі міжнародні спостерігачі сходяться в одному - Європа зміниться на довгі роки.."
 atd_news.2.a:0 "Припиніть це, або ми надішлемо дуже гнівного листа!" 
 atd_news.2.b:0 "Незабаром Крим повернеться додому."

 atd_news.3.t:0 "Війна на Донбасі"
 atd_news.3.desc:0 "Здавалося б, криза в Україні досягла свого піку, коли заворушення на сході країни завершилися проголошенням різних "народних республік". Відзначається присутність "зелених чоловічків", подібних до тих, що були в Криму, хоча [SOV.GetNameDef] вкотре заперечує свою причетність до подій в регіоні."
 atd_news.3.a:0 "Я додам #PrayForUkraine в свою біографію, це все виправить."
 atd_news.3.b:0 "Ми розчавимо їх в одну мить."
 atd_news.3.c:0 "Вставай, Донбас!"
 atd_news.3.d:0 "Почуйте, як звучать Сурми Визволення!"

 atd_news.4.t:0 "[PREV.GetAdjective] Перемога на виборах"
 atd_news.4.desc:0 "Після жорстокої передвиборчої кампанії партія [PREV.GetRulingPartyLong] стала переможцем, забезпечивши [PREV.GetPartySupport]% голосів виборців на виборах [PREV.GetFlag][PREV.GetAdjective]. Партія [PREV.GetRulingPartyLong] тепер сформує уряд на наступний термін, а [PREV.GetLeader] стане новообраним президентом."
 atd_news.4.a:0 "Гаразд."

 atd_news.5.t:0 "Оголошено про санкції Заходу"
 atd_news.5.desc:0 "Через події в Криму західні організації, такі як ЄС, вирішили накласти санкції на [SOV.GetNameDef] та [BLR.GetNameDef]. Деякі з найбільш прихильних до санкцій на Заході критикували їх за те, що вони не зайшли достатньо далеко, і лише час покаже, чи так воно і є."
 atd_news.5.a:0 "Гаразд."

 atd_news.6.t:0 "Мінські домовленості"
 atd_news.6.desc:0 "Після місяців дискусій і суперечок між ворогуючими угрупованнями в Україні [?global.date.GetDateStringNoHourLong] було досягнуто домовленості, яка, як ми сподіваємося, покладе край найгіршому етапу конфлікту і закладе основу для його завершення раз і назавжди."
 atd_news.6.a:0 "Будемо сподіватися, що це спрацює."
 
 atd_news.7.t:0 "Мінські домовленості зриваються!"
 atd_news.7.desc:0 "Через кілька днів після підписання Мінських протоколів бойові дії посилилися до рівня, що передував Мінським угодам. Здавалося б, обидві сторони були незадоволені домовленостями, і жодна міжнародна сила не виявила бажання втрутитися і забезпечити їх дотримання"
 atd_news.7.a:0 "Занепокоєння - як би там не було, футбол показують?"
 atd_news.7.b:0 "Це була ЇХНЯ провина, а не наша!"

 atd_news.8.t:0 "Мінськ II"
 atd_news.8.desc:0 "Після провалу Мінських протоколів воюючі сторони знову повернулися до Мінська. Тепер вони оголосили про новий мирний план, хоча лише час покаже, чи буде він дотриманий."
 atd_news.8.a:0 "Здається, це працює"

 atd_news.9.t:0 "[Root.GetName] капітулював"
 atd_news.9.desc:0 "Після інтенсивних боїв здається, що уряд [Root.GetAdjective] здався і капітулював перед [From.From.GetNameDef]."
 atd_news.9.a:0 "Гаразд."
 atd_news.9.b:0 "Ми повернемося. Колись..."
 atd_news.9.c:0 "Ще один великий успіх армії [From.From.GetAdjective]!"

 atd_news.10.t:0 "Нарощування військової присутності на кордоні з Україною"
 atd_news.10.desc:0 "Росія зосередила велику кількість військ на кордонах з Україною, попередили США на сайті [?global.date.GetDateStringNoHourLong], заявивши, що це була "найбільша мобілізація військ з часів Другої світової війни" і збільшення більш ніж на 90 000 осіб менш ніж за місяць."
 atd_news.10.a:0 "Дуже су..."
 atd_news.10.b:0 "Ми там просто тренуємося, в чому проблема?"
 atd_news.10.c:0 "Гаразд, це стає дивним..."

 atd_news.11.t:0 "хУЙЛО здох"
 atd_news.11.desc:0 "володисер хУЙЛО, людина, яка підняла Росію з колін (ні) і принесла їй процвітання, тепер уже колишній президент Росії, був знайдений мертвим у Кремлі приблизно в [?global.date.GetDateStringShortMonth]. Повідомляється, що причина його смерті невідома, хоча через паніку в Москві поширюються чутки про різні причини. Керуючи Росією понад 20 років, він не залишив нікого рівного собі, щоб продовжити розпочату ним справу. Майбутнє Росії лежить невідомо..."
 atd_news.11.a:0 "Висловлюємо співчуття Москві"
 atd_news.11.b:0 "Нехай він веде нас від воріт небесних"

 atd_news.12.t:0 "MH17 збитий на Донбасі"
 atd_news.12.desc:0 "У ході подальшого розвитку війни на Донбасі проросійські сепаратисти збили цивільний літак MH17, що прямував з Амстердама до Куала-Лумпура. Росія та її сепаратисти спочатку заперечували, що це був цивільний авіалайнер, стверджуючи, що це був український літак, або, можливо, фальшивий прапор, а тіла давно мертві, хоча ці твердження не проходять повз вуха.\n\nВсі 298 пасажирів і членів екіпажу, які перебували на борту, загинули, що зробило цей інцидент найсмертоноснішим збиттям авіалайнерів в історії."
 atd_news.12.a:0 "Це була Україна!"
 atd_news.12.b:0 "Висловлюємо наші співчуття родинам загиблих."
 atd_news.12.c:0 "Тепер світ знає про жорстокість Росії."

 atd_news.13.t:0 "Випущено HoI4, Урааааа!"
 atd_news.13.desc:0 "Сьогодні вийшла нова гра від Paradox Interactive, Hearts of Iron 4. Дія гри розгортається між 1936 та 1948 роками і дозволяє гравцеві дослідити цей період та взяти участь у захопливих битвах за світове панування."
 atd_news.13.a:0 "Яка цікава гра, я впевнений, що її спільнота буде психічно стійкою."

 atd_news.14.t:0 "Ковід досягає Європи"
 atd_news.14.desc:0 "Протягом кількох місяців у засобах масової інформації домінували розповіді про таємничий вірус з Китаю, який донедавна вважався контрольованим. Він з'явився в таких країнах, як Росія, Бразилія та Іран, і світові чиновники від охорони здоров'я закликають до негайних дій, щоб не допустити найгіршого."
 atd_news.14.a:0 "Негайно запровадити карантинні заходи."

 atd_news.15.t:0 "Референдум щодо Brexit пройшов успішно"
 atd_news.15.desc:0 "Шокуючий поворот подій: референдум щодо Brexit у Великій Британії переміг з мінімальною перевагою - 51,9% "за" проти 48,1% "проти". Результат став шоком для більшості, оскільки опитування заздалегідь прогнозували впевнену перемогу партії "Залишитися".\n\nВ результаті прем'єр-міністр Великобританії Девід Кемерон подав у відставку і призначив Терезу Мей своєю наступницею."
 atd_news.15.a:0 "Сподіваємося, що вони вийдуть звідти швидко і безболісно."

 atd_news.16.t:0 "Дональд Трамп обраний президентом"
 atd_news.16.desc:0 "Драматичним завершенням драматичного року стало те, що Дональд Трамп завершив своє сходження на посаду президента Сполучених Штатів. Як і у випадку з Брекзитом, він зміг подолати свої низькі рейтинги за допомогою хвилі популізму.\n\nВін залишається дуже суперечливою фігурою, а його яскраві коментарі та відсутність політичного досвіду викликають сумніви в успішності та довготривалості його президентства."
 atd_news.16.a:0 "Гадаю, помаранчевий - це новий чорний."

 atd_news.17.t:0 "Новим призидентом США обрали Джо Байдена"
 atd_news.17.desc:0 "Після більш ніж року передвиборчої кампанії Джо Байден переміг свого опонента Дональда Трампа і здобув перемогу на президентських виборах. Він позиціонує себе як "надзвичайний президент", сподіваючись об'єднати націю і відійти від епідемії ковіду, а також заспокоїти популізм, який приніс із собою Трамп."
 atd_news.17.a:0 "Від наймолодшого сенатора до найстаршого президента. Цiкаво."
 
 atd_news.18.t:0 "Заворушення 6 січня"
 atd_news.18.desc:0 "Нечувані події відбулися сьогодні у Вашингтоні, коли тисячі протрампівських демонстрантів штурмували будівлю Капітолію США під час ратифікації перемоги Джо Байдена в Конгресі. Пізніше Трамп звернувся до соціальних мереж, щоб спробувати розігнати натовп, хоча його м'яка мова змушує думати, що це була половинчаста спроба приховати переворот.\n\nСитуація стає ще більш дивною через легкість проникнення натовпу, оскільки охорона майже не спостерігала за тим, як вони штурмували Капітолій, що змусило багатьох повірити, що вони були причетні до цього."
 atd_news.18.a:0 "Чого вони намагалися досягти?"

 atd_news.19.t:0 "Борис Джонсон стає прем'єр-міністром"
 atd_news.19.desc:0 "Після багатьох років боротьби за укладення угоди про Brexit Тереза Мей пішла у відставку, залишивши Даунінг-стріт, 10, і Борис Джонсон зайняв її місце.\n\nЦе знаменує поглинання Консервативної партії її популістським крилом, яке виступає за Brexit, що розлютило багатьох поміркованих, які з тих пір вийшли з партії."
 atd_news.19.a:0 "Що у нього з волоссям?"

 atd_news.20.t:0 "Ліз Трасс стає прем'єр-міністром"
 atd_news.20.desc:0 "Після численних скандалів, останнім з яких був скандал "Пінчер по імені, Пінчер по суті", Борис Джонсон подав у відставку з посади прем'єр-міністра. Протягом двох місяців тривав конкурс на посаду прем'єр-міністра, в якому перемогла Ліз Трасс, яка отримала найбільшу підтримку серед членів партії на противагу Сунаку, який мав підтримку членів парламенту.\n\nТрасс позиціонує себе як лібертаріанка і пообіцяла скоротити податки і зменшити витрати, хоча багато економістів застерігали від цього."
 atd_news.20.a:0 "Дві Ліз при владі? Сподіваюся, це надовго."

 atd_news.21.t:0 "Ліз Трасс подає у відставку - приєднуйтесь"
 atd_news.21.desc:0 "Що може піти не так за 45 днів? Для Ліз Трасс - все.\n\nПісля розвороту її економічної політики через її катастрофічні результати, її підтримка з усіх боків її партії зникла, що змусило її піти у відставку всього за кілька днів. На її місце прийде Ріші Сунак, перший прем'єр-міністр меншини у Великій Британії, який пообіцяв економічну та соціальну стабілізацію.\n\nУ дуже британській манері, прямий ефір, в якому вона порівнювала тривалість свого перебування на посаді з салатом, став вірусним і отримав мільйони переглядів, так само як з інтернету посипалися жарти про те, що її прем'єрство було коротким."
 atd_news.21.a:0 "Передаємо наші вітання салату."
 atd_news.21.b:0 "Латук радіє, вона більше не романтизує."

 atd_news.22.t:0 "Смерть Її Величності"
 atd_news.22.desc:0 "О 18:30 8 вересня 2022 року було оголошено про смерть Її Величності, Королеви Королівства Великої Британії та Північної Ірландії Єлизавети ІІ.\n\nЗа офіційними джерелами, вона померла уві сні в Балморалі, в оточенні близьких людей.\n\nУ Великій Британії оголошено період жалоби, країна готується до її похорону.."
 atd_news.22.a:0 "Висловлюємо свої співчуття."

 atd_news.23.t:0 "Джеффрі Епштейна заарештовано"
 atd_news.23.desc:0 "Сьогодні в Нью-Йорку заарештували скандально відомого мільярдера та ймовірного секс-торговця Джеффрі Епштейна. Вважається, що він торгував неповнолітніми дітьми для деяких найбагатших і найвпливовіших людей світу, і був у центрі багатьох теорій змови, зокрема, "піццагейту".\n\nЗважаючи на велику увагу ЗМІ та серйозність звинувачень, за ним встановили цілодобове спостереження, щоб з ним нічого не сталося."
 atd_news.23.a:0 "Сподіваємося, що всі, кому він заподіяв шкоду, отримають справедливість."

 atd_news.24.t:0 "Джеффрі Епштейн помер"
 atd_news.24.desc:0 "Через кілька днів після арешту Джеффрі Епштейн помер. Офіційна причина - самогубство, а у в'язниці стверджують, що це сталося, коли камери були вимкнені, а охоронці мали перерву. Ситуація дуже підозріла, і багато хто називає її, за браком кращого слова, лайном."
 atd_news.24.a:0 "'Суєцид', хммммммм"

 atd_news.25.t:0 "Греція оголосила дефолт за своїми боргами"
 atd_news.25.desc:0 "Після багатьох років економічної боротьби Греція стала першою сучасною економікою, яка не змогла здійснити платіж до МВФ. Багато греків незадоволені погіршенням умов життя та заходами жорсткої економії, запровадженими урядом після кризи 2008 року в Єврозоні, яка продемонструвала справжні масштаби грецького боргу та економічну неспроможність Греції."
 atd_news.25.a:0 "Уряд підтасовує цифри? Нізащо не повірю!"

 atd_news.26.t:0 "Верховна Рада розпущена"
 atd_news.26.desc:0 "Сьогодні з України надійшли шокуючі новини: президент України [UKR.GetLeader] розпустив Верховну Раду. Офіційною причиною "тимчасового" розпуску була національна безпека, хоча присутність озброєного воєнізованого "Правого сектору", а також відсутність дати відновлення роботи Ради змусили багатьох міжнародних спостерігачів вважати це недемократичним переворотом.\n\n[UKR.GetLeader] тепер керує країною через указ, в той час як Україна все більше і більше сповзає до нестабільності."
 atd_news.26.a:0 "О, Боже."
 atd_news.26.b:0 "Тепер перейдемо до справи"
 atd_news.26.c:0 "Це те, від чого нам довелося захищати Донбас"

 atd_news.27.t:0 "Вбито Віктора Медведчука"
 atd_news.27.desc:0 "У той час як українська держава продовжує занурюватися в хаос, було вбито відомого проросійського олігарха і родича Путіна Віктора Медведчука. Ймовірними підозрюваними є члени "Правого сектору", хоча досі невідомо, наскільки високопосадовці в українському уряді знали про змову з метою вбивства Медведчука."
 atd_news.27.a:0 "Жахливо!"
 atd_news.27.b:0 "За ним не будуть сумувати"

 atd_news.28.t:0 "Україна капітулює"
 atd_news.28.desc:0 "Після російського вторгнення президент України [UKR.GetLeader] уклав угоду з [SOV.GetLeader], формально припинивши бойові дії і поступившись територіями на Донбасі в обмін на номінальну незалежність.\n\nНе дивлячись на це, багато українців не відмовилися від боротьби і продовжують вести партизанську війну проти нового режиму."
 atd_news.28.a:0 "Це було неминуче"
 atd_news.28.b:0 "Це було для більшого блага"
 atd_news.28.c:0 "Вони знають, кому кланяються"

 atd_news.29.t:0 "Громадянська війна в Україні"
 atd_news.29.desc:0 "Після перемоги Росії багато міжнародних спостерігачів вважали, що збройне повстання - це єдиний спосіб, яким Україна може протистояти російській окупації. Сьогодні, схоже, так і є.\n\nЧисленні угруповання ведуть тотальну громадянську війну за Україну, оскільки швидке вирішення конфлікту видається малоймовірним."
 atd_news.29.a:0 "Чи закінчиться це коли-небудь?"
 atd_news.29.b:0 "Ми переможемо"

 atd_news.30.t:0 "[UKR.GetLeader] Відвідує Конгрес"
 atd_news.30.desc:0 "У своїй першій поїздці за межі країни з початку вторгнення президент України [UKR.GetLeader.GetHerHis] виступив з палкою промовою в Сенаті США, закликавши союзників [UKR.GetLeader.GetHerHis] збільшити свою допомогу Україні."
 atd_news.30.a:0 "Це їм не допоможе"
 atd_news.30.b:0 "Слава Україні!"

 atd_news.31.t:0 "Вбито Олександра Дугіна"
 atd_news.31.desc:0 "Приблизно о 21:30 за місцевим часом відомий російський імперіалістичний ідеолог Олександр Дугін був убитий за допомогою замінованого автомобіля, він і його дочка Дарія загинули на місці.\n\n[SOV.GetLeader] не зробив жодної офіційної заяви з приводу цього інциденту, хоча багато російських державних телевізійних пропагандистів поспішили закликати до відплати Україні."
 atd_news.31.a:0 "Місія виконана"
 atd_news.31.b:0 "Сволота!"
 atd_news.31.c:0 "Здається, там все стає гарячіше"

 atd_news.32.t:0 "Вбито Дар'ю Дугіну"
 atd_news.32.desc:0 "Приблизно о 21:30 за місцевим часом дочка відомого російського імперіалістичного ідеолога Дарія Дугіна була вбита за допомогою замінованого автомобіля, а її батько безпорадно спостерігав за її загибеллю.\n\n[SOV.GetLeader] не зробив жодної офіційної заяви з приводу цього інциденту, хоча багато російських державних телевізійних пропагандистів не забарилися з закликами до відплати Україні."
 atd_news.32.a:0 "Досить близько."
 atd_news.32.b:0 "Сволота!"
 atd_news.32.c:0 "Здається, там все стає гарячіше"

 atd_news.33.t:0 "Невдалий замах на Дугіних"
 atd_news.33.desc:0 "Приблизно о 21:30 за місцевим часом в автомобілі Toyota Cruiser Дарії Дугіної, дочки відомого російського імперіалістичного ідеолога Олександра Дугіна, спрацював вибуховий пристрій. На жаль для потенційних вбивць, Дарія та Олександр не були в машині під час затримання, хоча в результаті отримали серйозні, але не смертельні поранення.\n\n[SOV.GetLeader] не зробив жодної офіційної заяви щодо інциденту, хоча багато російських державних телевізійних пропагандистів не забарилися із закликами до відплати за це проти України."
 atd_news.33.a:0 "Досить близько."
 atd_news.33.b:0 "Вони заплатять за це"
 atd_news.33.c:0 "Здається, там все стає гарячіше"

 atd_news.34.t:0 "Кримський міст підірвано"
 atd_news.34.desc:0 "О 6:07 ранку за місцевим часом було зафіксовано вибух вантажівки з вибухівкою, коли повз неї проїжджав нафтовий танкер на залізничній гілці, в результаті чого міст поглинула величезна вогняна куля. Україна заперечує свою причетність, але, незважаючи на це, [SOV.GetLeader] заявив, що це був "терористичний напад", і пообіцяв відплату Україні."
 atd_news.34.a:0 "Місія виконана"
 atd_news.34.b:0 "Ми повинні провчити цих терористів!"
 atd_news.34.c:0 "І що тепер?"

 atd_news.35.t:0 "Вбито Владена Татарського"
 atd_news.35.desc:0 "Під час відвідування кафе в Санкт-Петербурзі російський "мілблогер" і пропагандист був убитий бомбою, закладеною в бюст, зроблений з нього самого. Звинувачення у причетності до вбивства українського, російського уряду та партизанських угруповань були висунуті, а головна підозрювана, Дар'я Євгенівна Трепова, була заарештована."
 atd_news.35.a:0 "Місія виконана"
 atd_news.35.b:0 "Ми повинні провчити цих терористів!"
 atd_news.35.c:0 "Хто?"

 atd_news.36.t:0 "Владен Татарський пережив замах на вбивство"
 atd_news.36.desc:0 "Перебуваючи в кафе в Санкт-Петербурзі, російський "мілблогер" і пропагандист отримав важкі поранення від бомби, закладеної в бюст, зроблений з нього самого. Звинувачення у причетності до замаху були висунуті українській владі, російському уряду та партизанським угрупованням, а головну підозрювану, Дар'ю Євгенівну Трепову, було заарештовано."
 atd_news.36.a:0 "Дідько."
 atd_news.36.b:0 "Бляха, їм не вбити нестримний російський дух"
 atd_news.36.c:0 "Хто?"

 atd_news.37.t:0 "Петро Порошенко обраний Президентом України"
 atd_news.37.desc:0 "На перших виборах у постмайданній Україні перемогу здобув олігарх-мільярдер Петро Порошенко, який набрав 54,7% голосів, що означає, що другого туру виборів не буде.."
 atd_news.37.a:0 "Гаразд"

 atd_news.38.t:0 "Юлію Тимошенко обрано Президентом України"
 atd_news.38.desc:0 "На перших виборах в Україні після Майдану перемогу здобула дворазовий прем'єр-міністр України Юлія Тимошенко, яка набрала 51,3% голосів, а це означає, що другий тур виборів не відбудеться."
 atd_news.38.a:0 "Гаразд"

 atd_news.39.t:0 "Дмитра Яроша обрано Президентом України"
 atd_news.39.desc:0 "На перших виборах у постмайданній Україні ультраправий воєнізований лідер Дмитро Ярош переміг після другого туру виборів, зібравши 59.3% голосів проти свого суперника Петра Порошенка."
 atd_news.39.a:0 "Гаразд"


 atd_news.40.t:0 "Петро Порошенко зберігає за собою посаду Президента України"
 atd_news.40.desc:0 "На нещодавніх виборах, які вийшли у другий тур, президент Петро Порошенко зберіг за собою президентське крісло на другий термін у боротьбі з медіа-зіркою та антикорупціонером Володимиром Зеленським."
 atd_news.40.a:0 "Гаразд"

 atd_news.41.t:0 "Юлія Тимошенко зберігає за собою посаду Президента України"
 atd_news.41.desc:0 "На нещодавніх виборах, які вийшли у другий тур, президент Юлія Тимошенко зберегла за собою президентське крісло на другий термін у боротьбі з медіа-зіркою та антикорупціонером Володимиром Зеленським."
 atd_news.41.a:0 "Гаразд"

 atd_news.42.t:0 "Дмитро Ярош зберігає за собою посаду Президента України"
 atd_news.42.desc:0 "На нещодавніх виборах, які вийшли у другий тур, президент Дмитро Ярош зберіг за собою президентське крісло на другий термін, здолавши медіа-зірку та політичного поміркованого Володимира Зеленського."
 atd_news.42.a:0 "Гаразд"

 atd_news.43.t:0 "Володимир Зеленський обраний Президентом України"
 atd_news.43.desc:0 "Політичний аутсайдер і комік Володимир Зеленський переміг на президентських виборах в Україні, отримавши у другому турі 70% голосів виборців.\n\nЗеленський проводив кампанію на поміркованій та антикорупційній платформі, хоча наскільки далеко він піде у виконанні цих обіцянок, ще належить з'ясувати."
 atd_news.43.a:0 "Гаразд"

 atd_news.44.t:0 "Володимир Путін переобраний президентом Росії"
 atd_news.44.desc:0 "За підсумками виборів у Росії 2018 року Володимир Путін здобув переконливу перемогу, підтвердивши свою позицію лідера країни. Прихильники Путіна святкують його перемогу по всій країні, в той час як критики висловлюють занепокоєння щодо концентрації влади. Майбутнє Росії, схоже, міцно в руках Путіна, який вступає на черговий термін на посаді президента країни, з великими сподіваннями на подальше економічне зростання і геополітичний вплив."
 atd_news.44.a:0 "Гаразд"

 atd_news.45.t:0 "Ксенія Собчак обрана президентом Росії"
 atd_news.45.desc:0 "Несподівано для всіх Ксенія Собчак стає переможницею російських виборів 2018 року, привернувши увагу нації своєю сміливою кампанією та обіцянками реформ. Як перша жінка-президент в історії Росії, перемога Собчак знаменує собою важливу віху в політичному ландшафті країни. Зосереджуючись на демократичних принципах, правах людини та прозорості, Собчак прагне спрямувати Росію до більш ліберального та відкритого суспільства. Її обрання викликало хвилю надії серед молодих виборців і прогресивних мислителів, тоді як традиціоналісти висловлюють скептицизм щодо потенційних наслідків такого відходу від статус-кво."
 atd_news.45.a:0 "Гаразд"

 atd_news.46.t:0 "Григорій Явлінський обраний президентом Росії"
 atd_news.46.desc:0 "Григорій Явлінський, видатний ліберальний політик, здобуває несподівану перемогу на виборах у Росії 2018 року, провіщаючи нову еру політичних змін. Обрання Явлінського розглядається як перехід до більшого політичного плюралізму, оскільки він виступає за інклюзивне суспільство, ринкові економічні реформи та посилення верховенства права. Прихильники святкують перемогу Явлінського як тріумф прогресивних цінностей і крок до більшої демократичної участі. Однак критики попереджають про потенційні труднощі в реалізації запропонованих ним реформ, оскільки його перемога створює підґрунтя для політичної напруженості і потенційних зіткнень з існуючими владними структурами. Нація з нетерпінням чекає, коли Явлінський вступить на посаду президента і спробує трансформувати політичний ландшафт Росії."
 atd_news.46.a:0 "Гаразд"

 atd_news.47.t:0 "Далю Грібаускайте переобрано президентом Литви"
 atd_news.47.desc:0 "Даля Грібаускайте перемагає на виборах у Литві в 2014 році, забезпечуючи собі другий термін на посаді президента Литви."
 atd_news.47.a:0 "Гаразд"

 atd_news.48.t:0 "Зігмантас Бальчитис обраний президентом Литви"
 atd_news.48.desc:0 "Несподівано на виборах 2014 року в Литві переміг Зігмантас Бальчитис, що свідчить про зміну політичного ландшафту. Кампанія Бальчитиса, зосереджена на соціальній справедливості, економічних реформах і тісніших зв'язках з Європейським Союзом, знаходить відгук у значної частини електорату. Його перемога викликала неоднозначну реакцію: прихильники очікують позитивних змін і більшої соціальної рівності, тоді як скептики висловлюють занепокоєння щодо потенційного впливу на економіку та зовнішню політику країни."
 atd_news.48.a:0 "Гаразд"

 atd_news.49.t:0 "Міндаугас Ґервалдас штурмує Сейм у Литві"
 atd_news.49.desc:0 "Міндаугас Ґервалдас, амбітний політичний діяч, здійснив переворот у Литві після виборів 2014 року, що призвело до раптової зміни влади. Мотиви і цілі Гервалдаса залишаються незрозумілими, оскільки він штурмував Сейм і силою взяв владу в свої руки. Країна занурилася в хаос, а політичні інститути намагаються впоратися з вакуумом влади і легітимністю дій Гервалдаса. Міжнародні спостерігачі висловлюють глибоке занепокоєння порушенням демократичних принципів і закликають до швидкого врегулювання кризи."
 atd_news.49.a:0 "Гаразд"

 atd_news.50.t:0 "Володимир Путін помер"
 atd_news.50.desc:0 "Володимир Путін, людина, яка підняла Росію з колін і принесла їй процвітання, тепер уже колишній президент Росії, був оголошений мертвим у Кремлі приблизно в [?global.date.GetDateStringShortMonth] після того, як в нього тричі вистрілив антивоєнний протестувальник. Керуючи Росією понад 20 років, він не залишив нікого рівного собі, щоб продовжити розпочату ним справу. Майбутнє Росії невідоме..."
 atd_news.50.a:0 "Висловлюємо співчуття Москві"
 atd_news.50.b:0 "Нехай веде нас від воріт небесних"

 atd_news.51.t:0 "Росія виводить війська з Криму"
 atd_news.51.desc:0 "Не зумівши здобути перемогу в Криму, Рада безпеки Росії оголосила про виведення своїх військ з Криму після вбивства Володимира Путіна. Російські війська залишили міста Сімферополь і Керч і відходять назад до Росії.\n\nНезважаючи на це, Росія продовжує зберігати військово-морську присутність у Севастопольському порту, стверджуючи, що Харківський договір, підписаний за часів Віктора Януковича, залишається чинним.."
 atd_news.51.a:0 "Несподіваний, але приємний сюрприз"
 atd_news.51.b:0 "Це треба було зробити"
 atd_news.51.c:0 "Слава Україні, єдиній і неподільній!"

 atd_news.52.t:0 "Державний переворот у Росії"
 atd_news.52.desc:0 "У [?global.date.GetDateStringShortMonth] сили безпеки Російської Федерації взяли штурмом Кремль, заарештували Володимира Путіна і поставили замість нього [SOV.GetLeader] на чолі країни. Причини перевороту досі невідомі, хоча вважається, що керівники путінських сил безпеки, також відомі як "силовики", вважали, що їм буде краще без нього.\n\nДосі західні лідери відмовлялися реагувати на переворот, заявляючи, що вони "уважно стежать за ситуацією"."
 atd_news.52.a:0 "Ох."
 atd_news.52.b:0 "Перейдемо до справи"

 atd_news.53.t:0 "[UKR.GetLeader] Вбито!"
 atd_news.53.desc:0 "Після обіцянки провести [92.GetName] президент України [UKR.GetLeader] був убитий російськими спецслужбами. Цей акт був засуджений у всьому світі, але на місцях ці слова нічого не значать. Здавалося б, дні незалежної України полічені..."
 atd_news.53.a:0 "Шокуюче."
 atd_news.53.b:0 "Слава Росії!"
 atd_news.53.c:0 "Боже, допоможи Україні, бо більше ніхто не зможе"

 atd_news.54.t:0 "Українська перемога"
 atd_news.54.desc:0 "Після багатьох років боїв російсько-українська війна підійшла до свого завершення. Гармати замовкли, а війська почали розходитися по домівках. Після тривалої боротьби Україна повернула собі всю свою територію, і тепер міжнародні сили намагаються організувати зустріч між [UKR.GetLeader] і [SOV.GetLeader], щоб обговорити офіційне завершення конфлікту.."
 atd_news.54.a:0 "Слава Україні!"
 atd_news.54.b:0 "Це катастрофа!"

 atd_news.55.t:0 "Росія вторглася в Україну!"
 atd_news.55.desc:0 "У прямому телевізійному ефірі президент Росії Володимир Володимирович Путін оголосив про так звану "Спеціальну військову операцію" в Україні з метою "демілітаризації та денацифікації України", а також для "захисту населення Донбасу". Західні лідери одностайно засудили дії Путіна, хоча масштаби їхньої реакції ще не визначені."
 atd_news.55.a:0 "О, Боже."
 atd_news.55.b:0 "Це закінчиться в найкоротші терміни"
 atd_news.55.c:0 "Ми будемо боротися!"

 atd_news.56.t:0 "Росія нарощує військову присутність"
 atd_news.56.desc:0 "Спостерігачі помітили велику кількість російських військ на кордоні з Україною, і багато хто побоюється, що вторгнення неминуче. США попередили на сайті [?global.date.GetDateStringNoHourLong], заявивши, що це "найбільша мобілізація військ з часів Другої світової війни" і збільшення більш ніж на 90 000 менш ніж за місяць.\n\nРосійська Федерація офіційно заперечила ці заяви, заявивши, що це звичайні військові навчання."
 atd_news.56.a:0 "Цікаво, сподіваюся, це буде небагато"
 atd_news.56.b:0 "Типова для Заходу надмірна реакція"
 atd_news.56.c:0 "Треба готуватися до найгіршого"

 atd_news.57.t:0 "Росія визнає народні республіки"
 atd_news.57.desc:0 "Після війни на Донбасі 2014-15 років ситуація на сході України була відносно стабільною, до цього часу. Путін скликав екстрене засідання Ради безпеки щодо визнання "народних республік Донбасу", і, незважаючи на помітні вагання Сергія Наришкіна, всі підкорилися. Багато спостерігачів відзначають, що це схоже на вбивство Цезаря, коли всі причетні виявляються винними, якщо станеться найгірше. Війська на місці, політики готові, все, що потрібно для початку вторгнення - це наказ самого Путіна."
 atd_news.57.a:0 "Починається..."
 atd_news.57.b:0 "Час зарекомендувати себе"

 atd_news.58.t:0 "Бунт групи Вагнера в Росії"
 atd_news.58.desc:0 "Шокуючі новини з Росії. Російська приватна військова компанія "Вагнер Груп" влаштувала сьогодні збройне повстання в Ростові-на-Дону. Керівник "Вагнера" Євген Пригожин заявив у своїй заяві: "Ті, хто знищив нашу молодь і забрав життя десятків тисяч російських солдатів, будуть покарані".\n\n "Вагнера" відповідала за основні сили російської армії в російсько-українській війні з часів російської окупації Криму. Однак останнім часом група, схоже, глибоко незадоволена постійними проблемами з постачанням і спробами російського уряду включити їх до складу регулярної армії. Зокрема, млява військова ситуація, схоже, стала вирішальною причиною для повстання."
 atd_news.58.a:0 "Ми спостерігаємо."
 atd_news.58.b:0 "Це зрада!"

 atd_news.59.t:0 "Група Вагнера зупинила марш на Москву"
 atd_news.59.desc:0 "Корпус Вагнера, який повстав вчора під керівництвом Євгена Пригожина, здивував усіх, просунувшись за межі Воронежа до околиць Москви.\n\nДеякі спостерігачі навіть припускали, що повстання буде успішним, і навіть якщо воно зазнає невдачі, вони будуть боротися до кінця, але всі вони помилялися. Президент [SOV.GetLeader] заявив після початку повстання, що відповідь буде жорсткою, але вже за кілька годин відбулися драматичні переговори між Пригожиним і урядом. Переговори, схоже, вів президент Білорусі [BLR.GetLeader].\n\nПригожин зараз готується до розпуску групи Вагнера і вигнання в Білорусь. Путін заявив, що не буде карати Пригожина, але вже ходять чутки, що він зник у Ростові ще до того, як покинув заслання."
 atd_news.59.a:0 "Який дивний бунт"."
 atd_news.59.b:0 "А тепер давайте забудемо, що це було."

 atd_news.60.t:0 "Друга російсько-грузинська війна"
 atd_news.60.desc:0 "Вдруге за десять років [SOV.GetNameDef] перетнув кордон на міжнародно визнану територію Грузії, цього разу з метою "повалення нерозумного, антиросійського уряду в Тбілісі", за словами [SOV.GetLeader]. Через відсутність територіальних суперечок на території Грузії, на відміну від 2008 року, Захід зайняв більш жорстку позицію щодо Росії, запровадивши санкції проти кількох ключових осіб у [SOV.GetRulingParty], а саме: [SOV.GetRulingParty."
 atd_news.60.a:0 "Не наша проблема."
 atd_news.60.b:0 "Невже росіяни не можуть бути просто нормальною, блядь, країною?"
 atd_news.60.c:0 "За Росію!"
 atd_news.60.d:0 "Ми переможемо окупанта!"

 atd_news.61.t:0 "Росія анексує Донбас"
 atd_news.61.desc:0 "Після перевороту в Росії багато західних аналітиків вважали, що влада Силовика буде занадто крихкою, щоб її утримати. Сьогодні, схоже, вони помиляються.\n\nЗдається, що [SOV.GetLeader] достатньо впевнений у безпеці своєї позиції, щоб анексувати самопроголошені "народні республіки" на Донбасі, хоча цікаво, що [SOV.GetLeader] лише проголосив, що кордони Росії включають де-факто кордон, замість того, щоб претендувати на всі області, які є предметом суперечок між Україною і підтримуваними Росією сепаратистами."
 atd_news.61.a:0 "Гаразд"
 atd_news.61.b:0 "Батьківщина продовжує розширюватися!"
 atd_news.61.c:0 "Сволота!"

 atd_news.62.t:0 "Росія вторглася в Україну!"
 atd_news.62.desc:0 "Після перевороту в Росії багато західних аналітиків вважали, що влада Силовика буде занадто крихкою, щоб її утримати. Сьогодні, схоже, вони помиляються.\n\nСкладається враження, що [SOV.GetLeader] достатньо впевнений у безпеці свого становища, щоб продовжувати політику експансіонізму, яка визначала Росію протягом століть. У телевізійному виступі [SOV.GetLeader] говорив про необхідність повернути так званих "малоросів" на батьківщину, а також запобігти поширенню "західного виродження" на Росію."
 atd_news.62.a:0 "О, Боже."
 atd_news.62.b:0 "Ми повинні були зробити це вже давно!"
 atd_news.62.c:0 "Ми будемо боротися!"

 atd_news.63.t:0 "Націоналістичний заколот в Росії!"
 atd_news.63.desc:0 "У відповідь на невдачі в Україні колишній агент ФСБ Ігор "Стрєлков" Гіркін оголосив війну "корумпованому і недієздатному" Міністерству оборони на чолі з Сергієм Шойгу. Він закликав усіх "справжніх патріотів Росії" приєднатися до нього і його солдатів у їхніх зусиллях позбутися корумпованих чиновників Міноборони."
 atd_news.63.a:0 "Цікаво."
 atd_news.63.b:0 "За Росію!"
 atd_news.63.c:0 "Візьміть попкорн, це буде цікаво"

 atd_news.64.t:0 "Білорусь приєднується до ООН!"
 atd_news.64.desc:0 "Під зростаючим тиском нового націоналістичного уряду в Москві [BLR.GetLeader] офіційно оголосив про участь своєї країни у так званій "Спеціальній військовій операції". Він підкреслив, що, оскільки метою операції є "захист цивільного населення Донбасу", він не відкриватиме новий фронт у Києві, а натомість відправить десятки тисяч людей на Донбас, щоб допомогти Росії у воєнних діях."
 atd_news.64.a:0 "Як і очікувалося"
 atd_news.64.b:0 "Чудово, саме те, що нам потрібно"
 atd_news.64.c:0 "Нам довелося..."

 atd_news.65.t:0 "Росія скорочує експорт нафти"
 atd_news.65.desc:0 "Росія офіційно скоротила експорт нафти до країн Європейського Союзу. Очікується, що цей крок матиме руйнівний вплив на європейську економіку, оскільки Росія є основним постачальником нафти в регіон. Європейський Союз значною мірою залежав від імпорту російської нафти: на Росію припадає близько 40% споживання нафти в ЄС. Ця залежність зробила ЄС вразливим до російських цінових стрибків і перебоїв у постачанні.\n\nРішення Росії скоротити експорт нафти до ЄС є заходом у відповідь на західні санкції, запроваджені проти Росії у відповідь на її вторгнення в Україну. Санкції мали значний вплив на російську економіку, і Росія прагне завдати болю ЄС у відповідь. ЄС намагається знайти альтернативні джерела нафти, але це виявилося нелегко. Сполучені Штати пообіцяли допомогти ЄС зменшити залежність від російської нафти, але незрозуміло, як швидко цього можна досягти."
 atd_news.65.a:0 "Ось що трапляється, коли ви зв'язуєтеся з Росією"
 atd_news.65.b:0 "Ні ні ні..."
 atd_news.65.c:0 "Гаразд."

 atd_news.66.t:0 "Привид Києва"
 atd_news.66.desc:0 "У перші дні російського вторгнення в Україну з хаосу і руйнувань виникла легендарна постать - Привид Києва. Цей анонімний український пілот-винищувач, який керував літаком МіГ-29 "Фулкрум", збив понад 6 російських літаків у небі над Києвом.\n\nІсторія "Привида Києва" швидко поширилася соціальними мережами, ставши закликом до об'єднання українського народу і символом його непохитного опору російському вторгненню. Пілота назвали героєм, а їхні повітряні подвиги відзначили люди по всьому світу."
 atd_news.66.a:0 "Очевидно, що це пропаганда."
 atd_news.66.b:0 "Хмм."
 atd_news.66.c:0 "Гаразд."


 atd_news.67.t:0 "Польща відправляє миротворців на Донбас"
 atd_news.67.desc:0 "В умовах різкої ескалації ситуації на Донбасі прем'єр-міністр Польщі [POL.get_current_pm_name] оголосив про створення миротворчого контингенту для "допомоги Україні в проведенні Антитерористичної операції та забезпечення гуманітарних коридорів для цивільного населення Донбасу". Кілька західних країн, таких як Литва і Великобританія, привітали цю новину, однак більшість з них обережно ставляться до участі Польщі і зберігають нейтралітет у цьому питанні. \Російський представник в ООН Віталій Чуркін накинувся на свого польського колегу Богуслава Вініда, стверджуючи, що польська "миротворча місія не є такою, натомість очевидно, що поляки виконують прямі накази з Вашингтона, щоб розширити свій вплив у Європі". Богуслав Вінід відповів на цю заяву: "Ми допомагаємо нашому сусідові боротися з терористами, які не зважають на людське життя. Якщо це не ваші терористи, вам немає про що турбуватися"."
 atd_news.67.a:0 "Як вони сміють!"
 atd_news.67.b:0 "Сподіваємося, що це припинить бойові дії"
 atd_news.67.c:0 "Гаразд."

 atd_news.68.t:0 "Кремль атакували безпілотники"
 atd_news.68.desc:0 "Серце російської політичної влади, Кремль, став мішенню зухвалого удару безпілотника. Інцидент стався сьогодні вранці, коли безпілотний літальний апарат порушив повітряний простір Москви і влучив у дах культової будівлі Кремля.\n\nДеталі, пов'язані з ударом безпілотника, залишаються неясними, а з різних джерел надходять суперечливі повідомлення. Початкові повідомлення свідчать про те, що безпілотник ніс корисне навантаження, що спричинило невеликий вибух при зіткненні з дахом. Аварійні служби швидко відреагували на подію, і негайних повідомлень про жертви не надходило. Однак, цей удар помітно похитнув Кремль, як в переносному, так і в буквальному сенсі."
 atd_news.68.a:0 "За це заплатять українці!"
 atd_news.68.b:0 "Цікаво..."
 atd_news.68.c:0 "Хмм..."

 atd_news.69.t:0 "Підірвано штаб Чорноморського флоту"
 atd_news.69.desc:0 "Штаб Чорноморського флоту, критично важливий військово-морський об'єкт, був вражений серією вибухів, що призвели до численних жертв. Інцидент, що стався сьогодні, прокотився по всьому регіону, викликавши занепокоєння щодо можливих актів саботажу.\n\nПопередні повідомлення свідчать про те, що вибухи могли бути організовані українцями. Штаб Чорноморського флоту, ключовий стратегічний об'єкт Росії, зараз лежить в руїнах, а команди швидкого реагування невтомно працюють над оцінкою масштабу пошкоджень і наданням допомоги пораненим."
 atd_news.69.a:0 "Як це сталося?"
 atd_news.69.b:0 "Чорт забирай."
 atd_news.69.c:0 "Цікаво..."